<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Page</title>
<style>
  /* Basic styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    margin-bottom: 20px;
  }
  .user-info {
    margin-bottom: 30px;
  }
  .user-info p {
    margin: 10px 0;
  }
  .order-history {
    margin-bottom: 30px;
  }
  .order-history table {
    width: 100%;
    border-collapse: collapse;
  }
  .order-history th, .order-history td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }
  .order-history th {
    background-color: #f5f5f5;
  }
  .account-settings {
    margin-bottom: 30px;
  }
  .account-settings label {
    display: block;
    margin-bottom: 5px;
  }
  .account-settings input[type="text"], .account-settings input[type="email"], .account-settings input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .account-settings button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: green;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  /* Responsive styles */
  @media (max-width: 768px) {
    .container {
      width: 90%;
      margin: 20px auto;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Your Account</h2>
  <div class="user-info">
    <p><strong>Name:</strong> Ashish </p>
    <p><strong>Email:</strong> ashu@example.com</p>
    <p><strong>Address:</strong> #1535, Sector - 26, Chandigarh</p>
  </div>

  <h2>Order History</h2>
  <div class="order-history">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>2024-03-01</td>
          <td>$100.00</td>
          <td>Delivered</td>
        </tr>
        <!-- More order rows can be added here -->
      </tbody>
    </table>
  </div>

  <h2>Account Settings</h2>
  <div class="account-settings">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name ">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter new password">

      <button type="submit" onclick="update()">Update</button>
    </form>
  </div>
</div>

<script>    
    function update()
    {
        alert("Your information updated successfully!!");
    }
</script>
</body>
</html>
